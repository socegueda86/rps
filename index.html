<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
 

</head>
<body>
    <h1> Rock-Paper-Scissors!</h1>
    <ul class="button-section">
        <li><button><img src="./images/rock-emoji.png" alt="A fist represing Rock in Rock-Paper-Scissors"><span>Rock</span></button></li>
        <li><button><img src="./images/paper-emoji.png" alt="A palm represing Paper in Rock-Paper-Scissors"><span>Paper</span></button></li>
        <li><button><img src="./images/scissors-emoji.png" alt="A hand represing Scissors in Rock-Paper-Scissors"><span>Scissors</span></button></li>
    </ul>
        <div class="choice-compare"> <span id="user"></span><span id="computer"></span> </div>
    <div class="match-winner"></div>
    <h2> Scoreboard </h2>
    <div class="scoreboard"></div>
    <div class="who-wins"></div>
    
</body>
</html>
